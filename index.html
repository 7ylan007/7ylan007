    <script>
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Global variables
        let matchesData = null;
        let currentMatchData = null;

        // Get today's date in YYYY-MM-DD format
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Load data from GitHub
        async function loadData() {
            const todayDate = getTodayDate();
            const url = `https://raw.githubusercontent.com/7ylan007/7ylan007/main/pr√©diction-${todayDate}-analyse-ia.json`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading data:', error);
                throw error;
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('fr-FR', options);
        }

        // Format form
        function formatForm(form) {
            if (!form || !Array.isArray(form)) return '';
            return form.map(result => {
                const letter = result.toUpperCase();

            if (match.last_matches_home && match.last_matches_home.length > 0) {

            if (match.confrontations_saison_derniere && match.confrontations_saison_derniere.length > 0) {

            const tabsWrapper = document.getElementById('tabsWrapper');

                tabsWrapper.appendChild(button);

            renderTabContents(match, tabs);

            document.getElementById('detailsPage').classList.add('active');

        // Render tab contents
        function renderTabContents(match, tabs) {
            const container = document.getElementById('tabContentsContainer');
            container.innerHTML = '';

            tabs.forEach((tab, index) => {
                const content = document.createElement('div');
                content.className = `tab-content ${index === 0 ? 'active' : ''}`;
                content.id = `tab-${tab.id}`;

                switch (tab.id) {
                    case 'statistiques':
                        content.innerHTML = renderStatistiquesTab(match);

                    case 'probabilites':
                        content.innerHTML = renderProbabilitesTab(match);
                        break;
                    case 'prediction':

                    case 'recents':
                        content.innerHTML = renderRecentsTab(match);
                        break;
                    case 'h2h':
                        content.innerHTML = renderH2HTab(match);

                    case 'classements':
                        content.innerHTML = renderClassementsTab(match);

                container.appendChild(content);

        // Render Recents tab
        function renderRecentsTab(match) {
            const renderMatchList = (matches, teamName) => {
                return matches.map(m => {

                }).join('');
            };

            return `
                <div class="stat-card">
                    <div class="stat-title">${match.HomeTeam} - Derniers Matchs</div>
                    ${renderMatchList(match.last_matches_home || [], match.HomeTeam)}
                </div>

        }

        // Render H2H tab
        function renderH2HTab(match) {
            const h2hMatches = match.confrontations_saison_derniere || [];

            // Calculate H2H stats
            let homeWins = 0;
            let awayWins = 0;
            let draws = 0;

            h2hMatches.forEach(m => {
                if (m.score && m.score.includes('-')) {
                    const scores = m.score.split('-').map(s => parseInt(s.trim()));
                    const isHomeFirst = m.team1 === match.HomeTeam;

                    if (scores[0] > scores[1]) {
                        if (isHomeFirst) homeWins++;
                        else awayWins++;
                    } else if (scores[0] < scores[1]) {
                        if (isHomeFirst) awayWins++;
                        else homeWins++;
                    } else {
                        draws++;
                    }
                }
            });

            return `
                <div class="stat-card">
                    <div class="stat-title">Historique des Confrontations</div>

                    <div class="vs-stat">
                        <div class="vs-stat-team">
                            <div class="vs-stat-value">${homeWins}</div>
                            <div class="vs-stat-label">${match.HomeTeam}</div>
                        </div>
                        <div class="vs-stat-vs">-</div>
                        <div class="vs-stat-team">
                            <div class="vs-stat-value">${draws}</div>
                            <div class="vs-stat-label">Nuls</div>
                        </div>
                        <div class="vs-stat-vs">-</div>
                        <div class="vs-stat-team">
                            <div class="vs-stat-value">${awayWins}</div>
                            <div class="vs-stat-label">${match.AwayTeam}</div>
                        </div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">Derni√®res Confrontations</div>

                        const winner = m.score && m.score.includes('-') ?
                            (parseInt(m.score.split('-')[0]) > parseInt(m.score.split('-')[1]) ? m.team1 :
                             parseInt(m.score.split('-')[0]) < parseInt(m.score.split('-')[1]) ? m.team2 : 'NUL') : 'N/A';
                        const winnerColor = winner === match.HomeTeam ? '#10b981' : (winner === match.AwayTeam ? '#ef4444' : '#eab308');

                        return `
                            <div class="recent-match">
                                <div class="recent-match-header">
                                    <span class="recent-match-date">${m.date || 'N/A'}</span>
                                    <span style="font-size: 11px; color: ${winnerColor}; font-weight: 700;">${winner}</span>
                                </div>
                                <div class="recent-match-teams">
                                    <span class="recent-team">${m.team1}</span>
                                    <span class="recent-score">${m.score || 'N/A'}</span>
                                    <span class="recent-team">${m.team2}</span>
                                </div>
                                ${m.stats && Object.keys(m.stats).length > 0 ? `
                                    <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(59, 130, 246, 0.2);">
                                        ${Object.entries(m.stats).map(([key, value]) => `
                                            <div class="stat-row" style="font-size: 12px; margin-bottom: 5px;">
                                                <span class="stat-label">${key}</span>
                                                <span class="stat-value">${Array.isArray(value) ? value.join(' - ') : value}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

                        <span class="stat-value">${match.classement_home}·µâ</span>
                    </div>
                    <div class="stat-row">

                    <div class="stat-row">
                        <span class="stat-label">Diff√©rence de points</span>

                    </div>
                </div>
            `;
        }

        // Navigation
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Back button
        document.getElementById('backButton').addEventListener('click', function() {
            document.getElementById('detailsPage').classList.remove('active');
        });

        // Tab switching
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('tab-button')) {
                const tabName = e.target.dataset.tab;

                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                // Add active class to clicked tab and corresponding content
                e.target.classList.add('active');
                document.getElementById('tab-' + tabName).classList.add('active');
            }
        });

        // Initialize app
        async function init() {
            try {
                const data = await loadData();
                matchesData = data;
                renderMatches(data);
            } catch (error) {
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('errorContainer').style.display = 'flex';
                document.getElementById('errorText').textContent = `Erreur de chargement des donn√©es pour aujourd'hui (${getTodayDate()}). V√©rifiez que le fichier existe sur GitHub.`;
            }

            // Enregistrer le service worker si support√©
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => {
                        console.log('Service worker enregistr√©:', reg);
                    })
                    .catch(err => {
                        console.warn('√âchec de l\'enregistrement du service worker:', err);
                    });
            }
        }

        // Start the app
        init();
    </script>
